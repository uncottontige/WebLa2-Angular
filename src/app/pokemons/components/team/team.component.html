<h1>Team de l'utilisateur</h1>
<ng-container>
    <mat-nav-list class="pokemon-list">
        <mat-list-item *ngFor="let pokemon of pokemonTeam">
            <img matListAvatar src="assets/img/sprites/{{pokemon.data[0].id}}.png">
            <p matLine>
                <span> {{pokemon.data[0].id}} </span>
                <span> {{pokemon.data[0].name}} </span>
            </p>
        </mat-list-item>
    </mat-nav-list>
</ng-container>
